spring:
  application:
    name: barberiapp-backend
  main:
    allow-bean-definition-overriding: true
    
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3308/barberiapp?useSSL=false&serverTimezone=America/Santiago&allowPublicKeyRetrieval=true}
    username: ${DB_USERNAME:barberiapp_user}
    password: ${DB_PASSWORD:barberiapp_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        enable_lazy_load_no_trans: false
        order_inserts: true
        order_updates: true
        batch_size: 20
        jdbc:
          batch_size: 20
        envers:
          audit_table_suffix: _audit
          revision_field_name: rev
          revision_type_field_name: revtype
          store_data_at_delete: true
          
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# Configuración de seguridad JWT
app:
  jwt:
    secret: ${JWT_SECRET:4f8b5e2d7c9a1b6e3f0d8a5c2e9b7f4a1d6c3e0b8f5a2d9c6b3e0f7a4d1c8b5}
    expiration: ${JWT_EXPIRATION:86400000}
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}
    
  security:
    max-login-attempts: ${MAX_LOGIN_ATTEMPTS:5}
    account-lock-duration: ${ACCOUNT_LOCK_DURATION:900000}
    
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    exposed-headers: Authorization
    allow-credentials: true
    max-age: 3600
    
  files:
    upload-dir: ${FILE_UPLOAD_DIR:uploads}
    max-size: 10485760
    allowed-extensions: jpg,jpeg,png,pdf,doc,docx,xls,xlsx
    
  iva:
    rate: ${IVA_RATE:0.19}

# OpenAPI / Swagger
springdoc:
  api-docs:
    path: /api/docs
  swagger-ui:
    path: /api/swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
    
# Configuración del servidor
# Soporta PORT (Digital Ocean App Platform) y SERVER_PORT (Spring Boot estándar)
server:
  port: ${PORT:${SERVER_PORT:8080}}
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

# Logging
logging:
  level:
    root: INFO
    com.barberia: ${LOG_LEVEL:DEBUG}
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/barberiapp.log
    max-size: 10MB
    max-history: 30

